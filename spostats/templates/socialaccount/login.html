{% extends "stats/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light p-4 shadow-lg text-center">
        <h2 class="mb-4">Continue with Spotify</h2>
        <p>We need your permission to access your Spotify profile.</p>

        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">Authorize Spotify</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'account_login' %}" class="text-light">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
