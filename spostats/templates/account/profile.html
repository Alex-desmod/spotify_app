{% extends "stats/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light p-4 shadow-lg">
        <h2 class="mb-4">Profile</h2>
        <!-- <p><strong>Username:</strong> {{ user.username }}</p> -->
        <p><strong>Email:</strong> {{ user.email }}</p>

        <div class="mt-3">
            {% if user.has_usable_password %}
                <a href="{% url 'account_change_password' %}" class="btn btn-custom">change password</a>
            {% else %}
                <a href="{% url 'account_set_password' %}" class="btn btn-custom">Set password</a>
            {% endif %}
        </div>

        <div class="mt-3">
            <a href="{% url 'account_logout' %}" class="btn btn-custom">
                <img src="{% static 'images/icons/logout.svg' %}" alt="logout" width="25">
            </a>
        </div>
    </div>
</div>
{% endblock %}
