{% extends "stats/base.html" %}
{% load socialaccount %}  {# for {% provider_login_url %} #}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light p-4 shadow-lg">
        <h2 class="mb-4">Login</h2>

        <!-- Spotify button -->
        <div class="social-login mb-4 text-center">
            <a href="{% provider_login_url 'spotify' %}" class="btn btn-success w-100">
                continue with Spotify
            </a>
        </div>

        <!-- Login form (email + password) -->
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom w-100">
                <img src="{% static 'images/icons/login.svg' %}" alt="login" width="25">
            </button>
        </form>

        <div class="mt-3">
            <a href="{% url 'account_reset_password' %}" class="text-light">Forgot password?</a>
        </div>
    </div>
</div>
{% endblock %}
