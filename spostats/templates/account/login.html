{% extends "stats/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light p-4 shadow-lg">
        <h2 class="mb-4">Login</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom w-100">Log in</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'account_reset_password' %}" class="text-light">Forgot password?</a>
        </div>
    </div>
</div>
{% endblock %}
