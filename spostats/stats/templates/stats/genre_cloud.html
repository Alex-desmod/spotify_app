{% extends "stats/base.html" %}
{% block title %}Genre Cloud{% endblock %}

{% block content %}
<h2 class="mb-4">Popular Genres</h2>

<div class="d-flex flex-wrap justify-content-center">
    {% for g in genres %}
        <span class="badge bg-secondary m-1" style="font-size: {{ g.size }}px;">
            {{ g.name }}
        </span>
    {% empty %}
        <p>No genres found.</p>
    {% endfor %}
</div>
{% endblock %}
