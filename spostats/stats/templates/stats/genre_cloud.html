{% extends "stats/base.html" %}
{% block title %}Genre Cloud{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Popular Genres</h2>

<div class="genre-cloud d-flex flex-wrap justify-content-center">
    {% for g in genres %}
        <span class="genre-word"
              style="
                font-size: {{ g.size }}px;
                opacity: {{ g.opacity }};
              ">
            {{ g.name }}
        </span>
    {% empty %}
        <p>No genres found.</p>
    {% endfor %}
</div>
{% endblock %}
